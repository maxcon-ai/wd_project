<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
    <div class="body text-light">
        <div class="container ">
            <div class="item row d-flex justify-content-center align-items-center">
                <div class="col-md-6 border border-1">
                    <form action="">
                        <div class="row p-5">
                            <div class="col-md-12 py-2 ">
                                <h2>Register Today</h2>
                                <p>Fill in the data below.</p>
                            </div>
                            <div class="col-md-12 py-2">
                                <input type="text" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class="col-md-12 py-2">
                                <input type="email" class="form-control" placeholder="email" required>
                            </div>
                            <div class="col-md-12 py-2">
                                <Select class="form-select">Position
                                    <option>Student</option>
                                    <option>Teacher</option>
                                    <option>guardian</option>
                                </Select>
                            </div>
                            
                            <div class="col-md-12 py-2">
                                <input type="password" class="form-control" placeholder="password" required>
                            </div>
                            <div class="col-md-12 py-2">
                                <div class="d-flex ">
                                    <div class="">Gender:</div>
                                    <div class=" form-check ">
                                        <input class="form-check-input ms-2 " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label px-2" for="flexRadioDefault1">
                                          Male
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input ms-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label px-2" for="flexRadioDefault2">
                                          Femail
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="col-md-12 py-2">
                                <div class="form-check d-flex">
                                    <input class="form-check-input" type="checkbox"  id="flexCheckDefault">
                                    <label class="form-check-label px-2" for="flexCheckDefault">
                                        I confirm that all data are correct
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12 py-2">
                                <button type="button" class="btn btn-dark">Register</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
